<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form"
                            (ngSubmit)="login()" autocomplete="off">
                            <h2 class="text-center">Login</h2>
                            <br>
                            <br>
                            <div class="form-group">
                                <label for="username" class="">Username:</label><br>
                                <input name="username" [(ngModel)]="model.username" type="text" name="username"
                                    id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Password:</label><br>
                                <input name="password" [(ngModel)]="model.password" type="password" name="password"
                                    id="password" class="form-control">
                            </div>
                            <div class="form-group">

                                <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
