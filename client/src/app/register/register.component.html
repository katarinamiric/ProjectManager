<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="test-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
        <!-- angular uses the name to know what is on the form so we have to have name!!!!! -->
    </div>

    <!-- <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.username">
                {{user.username}}
            </option>
        </select>

    </div> -->

    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
        <!-- angular uses the name to know what is on the form so we have to have name!!!!! -->
    </div>
    <div class="fomr-group text-center">
        <button class="btn btn-dark mr-2" type="submit">Register</button>
        <!-- this Submit button will submit the form basically call the method above, register()-->
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
        <!-- this button type button will not submit the form -->
    </div>
</form>
